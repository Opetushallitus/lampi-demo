name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        id: tests
        continue-on-error: true
        env:
          TEST_RESULTS_DIR: ${{ github.workspace }}/test-results
        run: ./test/run-tests.sh

      - name: Publish Test Results
        id: publish
        uses: dorny/test-reporter@v2
        if: always()
        continue-on-error: true
        with:
          name: Test Results
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: true

      - name: Fail if tests failed or publish failed
        if: steps.tests.outcome == 'failure' || steps.publish.outcome == 'failure'
        run: exit 1